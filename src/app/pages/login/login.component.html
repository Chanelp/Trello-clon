<div class="relative h-screen w-screen bg-gray-50">
  <!-- SVGs de fondo -->
  <div class="absolute h-full w-full">
    <img
      class="absolute left-0 bottom-0 w-80"
      src="/assets/svg/team.svg"
      alt="Bg left"
    />
    <img
      class="absolute right-0 bottom-0 w-56"
      src="/assets/svg/img-right.svg"
      alt="Bg rigth"
    />
  </div>

  <!-- Card login -->
  <div class="relative m-auto w-4/12">
    <header class="flex justify-center pt-6 pb-2">
      <img
        class="w-56"
        src="/assets/images/logo/logo-gradient-blue-trello.png"
        alt="Logo"
      />
    </header>
    <div class="rounded bg-pink-200 shadow py-4 px-6">
      <div class="mb-4">
        <h1 class="pt-4 pb-8 text-center font-semibold">Log In to Trello</h1>
        <form novalidate class="space-y4">
          <div class="relative">
            <input
              placeholder="Enter email"
              type="text"
              class="w-full rounded border-2 bg-gray-100"
            />
          </div>
          <div class="relative">
            <input
              placeholder="Enter password"
              type="password"
              class="w-full rounded border-2 bg-gray-100"
              name=""
              id=""
            />
          </div>
          <div>
            <button
              class="w-full rounded text-sm font-medium text-white"
              type="submit"
            >
              Log In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
