<div class="relative h-screen w-screen bg-gray-50 sm:bg-pink-100">
  <!-- SVGs de fondo en las esquinas -->
  <div class="absolute hidden h-full w-full sm:block">
    <img
      loading="lazy"
      class="absolute bottom-0 left-0 w-80 lg:w-96"
      src="/assets/svg/team.svg"
      alt="Bg left"
    />
    <img
      class="absolute bottom-0 right-0 w-56 lg:w-96"
      src="/assets/svg/img-right.svg"
      alt="Bg rigth"
    />
  </div>

  <!-- Card login -->
  <div class="relative m-auto w-full sm:w-7/12 md:w-6/12 lg:w-4/12">
    <header class="flex justify-center pt-6 pb-2">
      <img
        class="w-56"
        src="/assets/images/logo/logo-gradient-blue-trello.png"
        alt="Logo"
      />
    </header>
    <div class="rounded bg-white py-4 px-6 shadow-none sm:shadow-lg md:px-10">
      <div class="mb-4">
        <h1 class="pt-4 pb-8 text-center font-semibold">Log In to Trello</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input
              placeholder="Enter email"
              type="text"
              class="w-full rounded border-2 border-gray-300 bg-white"
            />
          </div>
          <div class="relative">
            <input
              placeholder="Enter password"
              type="password"
              class="w-full rounded border-2 border-gray-300 bg-white"
              name=""
              id=""
            />
          </div>
          <div>
            <app-btn [typeBtn]="'submit'">Log In</app-btn>
          </div>
        </form>
      </div>
      <hr class="border-b-1 my-4 border-r-gray-300" />
      <div
        class="flex flex-col items-center justify-center space-x-0 space-y-2 md:flex-row md:space-x-2 md:space-y-0">
        <a routerLink="/forgot-password" class="text-blue-300">
          Can't log in?
        </a>
        <span class="hidden text-gray-500 md:block">â€¢</span>
        <a routerLink="/register" class="text-blue-300">
          Sign up for an account
        </a>
      </div>
    </div>
    <hr class="border-b-1 mt-10 border-r-gray-300" />
    <div class="flex justify-center">
      <img
        loading="lazy"
        class="mt-4 w-32"
        src="/assets/images/logo/atlassian.png"
        alt="Logo"
      />
    </div>
  </div>
</div>
