<div class="flex h-screen flex-col">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-sky-200 px-4 pb-4">
    <div>
      <h2 class="my-4 text-xl font-bold text-pink-500">Demo board</h2>
    </div>

    <!-- Columns -->
    <div class="flex h-full w-full items-start" cdkDropListGroup>
      <div class="mr-3 w-72 rounded bg-yellow-200 p-2">
        <div class="flex justify-between py-1">
          <h3 class="ml-2 text-sm font-bold">To do</h3>
        </div>

        <div class="mt-2 text-sm min-h-[2.5rem]" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="todos">
          <div
          *ngFor="let todo of todos"
          cdkDrag
            class="mt-2 cursor-pointer rounded border-b border-x-gray-300 bg-white p-2 shadow hover:bg-gray-200"
          >
            {{ todo.title }}
          </div>
        </div>
      </div>

      <div class="mr-3 w-72 rounded bg-purple-200 p-2">
        <div class="flex justify-between py-1">
          <h3 class="ml-2 text-sm font-bold">Doing</h3>
        </div>

        <div class="mt-2 text-sm min-h-[2.5rem]" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="doing">
          <div
            *ngFor="let d of doing"
            cdkDrag
            class="mt-2 cursor-pointer rounded border-b border-x-gray-300 bg-white p-2 shadow hover:bg-gray-200"
          >
            {{ d.title }}
          </div>
        </div>
      </div>

      <div class="mr-3 w-72 rounded bg-orange-200 p-2">
        <div class="flex justify-between py-1">
          <h3 class="ml-2 text-sm font-bold">Done</h3>
        </div>
        <div class="mt-2 text-sm min-h-[2.5rem]" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="done">
          <div
            *ngFor="let d of done"
            cdkDrag
            class="mt-2 cursor-pointer rounded border-b border-x-gray-300 bg-white p-2 shadow hover:bg-gray-200"
          >
            {{ d.title }}
          </div>
        </div>
      </div>

      <div class="mr-3 w-72 rounded bg-green-200 p-2">
        <div class="flex justify-between py-1">
          <h3 class="ml-2 text-sm font-bold">Books</h3>
        </div>
        <div class="mt-2 text-sm min-h-[2.5rem]" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="books">
          <div
            *ngFor="let b of books"
            cdkDrag
            class="mt-2 cursor-pointer rounded border-b border-x-gray-300 bg-white p-2 shadow hover:bg-gray-200"
          >
            {{ b.title }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
